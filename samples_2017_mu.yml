plotIt:
  configuration:
    width: 800
    height: 1000
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)'
    experiment: CMS
    extra-label: Work in progress
    luminosity-error: 0.027
    show-overflow: true
    error-fill-style: 3154
    error-fill-color: "#ee556270"
    ratio-fit-error-fill-style: 1001
    ratio-fit-error-fill-color: "#aa556270"
    ratio-fit-line-color: "#0B486B"
  legend:
    position: [0.7, 0.6, 0.91, 0.91]
  groups:
    data:
      legend: Data
    #JetHT:
    #  legend: Data
    # signal:
    #   legend: Signal
    #
    #
    TTbar:
      legend: "t#bar{t}"
      fill-color: "#da96ff"
    SingleTop:
      legend: "t"
      fill-color: "#ffac12"
    DYJetsToLL:
      legend: "DY+jets"
      fill-color: "#F9D01A"
    Diboson_WW:
      legend: Diboson_WW
      fill-color: "#224BE3"
    Diboson_WZ:
      legend: Diboson_WZ
      fill-color: "#2288E3"
    Diboson_ZZ:
      legend: Diboson_ZZ
      fill-color: "#22DDE3"
    TTTo2L2Nu:
      legend: TTTo2L2Nu
      fill-color: "#da96ff"
    TTToHadronic:
      legend: TTToHadronic
      fill-color: "#f595b4"
    TTToSemiLeptonic:
      legend: TTToSemiLeptonic
      fill-color: "#ff96f1"
    WJetsToQQ:
      legend: "W(q#bar{q'})+jets"
      fill-color: "#B722E3"
    WJetsToLNu:
      legend: "W(l#nu)+jets"
      fill-color: "#ffcc66"
    ZJetsToQQ:
      legend: "Z(q#bar{q})+jets"
      fill-color: "#51ed6b"
    QCD:
      legend: "QCD multijet"
      fill-color: "#10b7f4"

  plotdefaults:
    no-data: False
    y-axis: Events
    log-y: both
    y-axis-show-zero: True
    save-extensions: [png]
    show-ratio: True
    sort-by-yields: True
    rebins: 4
    legend_columns: 2


