plotIt:
  configuration:
    width: 800
    height: 800
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)'
    experiment: CMS
    extra-label: Work in progress
    luminosity-error: 0.027
    show-overflow: true
    error-fill-style: 3154
    error-fill-color: "#ee556270"
    ratio-fit-error-fill-style: 1001
    ratio-fit-error-fill-color: "#aa556270"
    ratio-fit-line-color: "#0B486B"
  legend:
    position: [0.7, 0.6, 0.91, 0.91]
  groups:
    data:
      legend: Data
    #JetHT:
    #  legend: Data
    # signal:
    #   legend: Signal
    SingleTop:
      legend: SingleTop
      fill-color: "#ffac12"
    Diboson_WW:
      legend: Diboson_WW
      fill-color: "#224BE3"
    Diboson_WZ:
      legend: Diboson_WZ
      fill-color: "#2288E3"
    Diboson_ZZ:
      legend: Diboson_ZZ
      fill-color: "#22DDE3"
    TTbar:
      legend: tt
      fill-color: "#da96ff"
    #TTToHadronic:
    #  legend: TTToHadronic
    #  fill-color: "#f595b4"
    #TTToSemiLeptonic:
    #  legend: TTToSemiLeptonic
    #  fill-color: "#ff96f1"
    WJetsToQQ:
      legend: WJetsToQQ
      fill-color: "#B722E3"
    WJetsToLNu:
      legend: WJetsToLNu
      fill-color: "#ffcc66"
    ZJetsToQQ:
      legend: ZJetsToQQ
      fill-color: "#51ed6b"
    #SingleTop:
    #  legend: SingleTop
    #  fill-color: "#F48841"
    DYJetsToLL:
      legend: DY
      fill-color: "#ffabc3"
    QCD:
      legend: QCD
      fill-color: "#10b7f4"
    DY:
      legend: DY
      fill-color: "#F9D01A"
    VectorZPrimeToQQ_M200:
      legend: Z' (200 GeV)
      fill-color: "#47ffe7"
    VectorZPrimeToQQ_M200:
      legend: Z' (75 GeV)
      fill-color: "#49d1bf"

  plotdefaults:
    no-data: True
    y-axis: Events
    log-y: both
    y-axis-show-zero: True
    save-extensions: [png]
    show-ratio: True
    sort-by-yields: True
    rebins: 4



